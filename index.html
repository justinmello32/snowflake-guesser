<html>
    <head>
    <!--CSS Includes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
	<!--Javascript CDNs-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
	<script src="sketch.js"></script>
	</head>
<body>
	<!--Start of Program-->
	<div class="container">
		<div id="header" class="mt-3">
			<h1 class="text-center">Welcome to the Snowflake Guesser Game!</h1>
		</div>

		<div id="main"></div>
		<div id="alerts" class="alert text-center mt-3" role="alert">

		</div>
		<div id="start-area" class="mt-3">
			<p class="text-center">Directions: There will be 10 rounds of a single image being shown and you will need to determine if it is a computer generated
			snowflake or an image of a snowflake. Each correct answer gives you one point. Good Luck!</p>
			<div class="d-flex justify-content-center">
				<button id="start-button" class="btn btn-success text-center">Start Game</button>
			</div>
		</div>

		<div id="play-area">
			<div class="row justify-content-md-center">
				<div class="col-4">
					<button id="real-snowflake" class="btn btn-primary">Real Snowflake</button>
				</div>
				<div class="col-4">
					<button id="computer-snowflake" class="btn btn-danger">Computer Snowflake</button>
				</div>
			</div>
		</div>
		<div id="results-area" class="text-center">

		</div>


	</div>

	<script src="sketch.js" type="text/javascript"></script>
</body>

</html>
